<!-- home.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS (you can replace this with your local Bootstrap CSS file) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
  
    .card {
        transition: transform 0.3s;   
      }
  
    .card:hover {
        transform: scale(1.05);
    }
</style>

<body>
    <div class="container d-flex align-items-center justify-content-center h-100">
        <div class="row mx-5 px-5">
    
          <!-- Text-to-Image Card -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title mt-5">Text-to-Image</h5>
                <p class="card-text mt-5">Generate images from text descriptions.</p>
                <a href="{% url 'image_generation_app:generate_image' %}" class="stretched-link"></a>
              </div>
            </div>
          </div>

          <!-- Speech Recognition Card -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title mt-5">Image to Captions</h5>
                <p class="card-text mt-5">Converts Image into Image captions.</p>
                <a href="{% url 'image_generation_app:upload' %}" class="stretched-link"></a>
              </div>
            </div>
          </div>

          <!-- Empty Column for Spacing -->
          <div class="col-md-12 mb-4"></div>
    
    
          <!-- Object Detection Card -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title mt-5">Object Detection</h5>
                <p class="card-text mt-5">Detect objects in images or videos.</p>
                <a href="{% url 'image_generation_app:detect_objects' %}" class="stretched-link"></a>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title mt-5">Speech-To-Text</h5>
                <p class="card-text mt-5">Generate texts from our Speech.</p>
                <a href="{% url 'image_generation_app:speech_to_text' %}" class="stretched-link"></a>
              </div>
            </div>
          </div>

        </div>
    </div>
</body>
</html>
